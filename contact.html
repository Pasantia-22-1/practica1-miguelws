<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <!--begin::Header-->
    <header class="header">
        <!--begin::Navigation Menu-->
        <nav class="nav">
            <ul class="nav__content">
                <li>
                    <a href="index.html">
                        <img src="assets/icons/attractions.png" alt="logo">
                        Xela Hotel
                    </a>
                </li>
                <li>
                    <a href="info.html">
                        <img src="assets/icons/info.png" alt="info icon">
                        Info
                    </a>
                </li>
                <li class="nav__content__sub">
                    <a href="rooms.html">
                        <img src="assets/icons/rooms.png" alt="rooms icon">
                        Rooms
                    </a>
                    <ul class="nav__content__sub__item">
                        <li>
                            <a href="rooms.html#picadilly">Picadilly</a>
                        </li>
                        <li>
                            <a href="rooms.html#cambridge">Cambridge</a>
                        </li>
                        <li>
                            <a href="rooms.html#westminster">Westminster</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="dining.html">
                        <img src="assets/icons/dining.png" alt="dinig icon">
                        Dining
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <img src="assets/icons/events.png" alt="contact icon">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
        <!--end::Navigation Menu-->
    </header>
    <!--end::Header-->
    <!--begin::Main Content-->
    <main>
        <h1>Contact</h1>
        <form action="">
            <div>
                <label for="nombre">Name</label>
                <input id="nombre" name="nombre">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input id="surname" name="surname">
            </div>
            <div>
                <label for="rooms">Rooms</label>
                <select id="rooms" name="rooms">
                    <option value="1">Picadilly</option>
                    <option value="2">Cambridge</option>
                    <option value="3">Westminster</option>
                </select>
            </div>
            <div>
                <label>Customer?</label>
                <label>Yes </label>
                <input type="radio" name="customer" value="1" checked>
                <label>No </label>
                <input type="radio" name="customer" value="0">
            </div>
            <button>Enviar</button>
            <button>Cancelar</button>
        </form>
    </main>
    <!--end::Main Content-->
    <!--begin::Footer-->
    <footer class="footer">
        <!--begin::Social Media Section-->
        <div>
            <ul class="socialmedia">
                <li>
                    <a href="https://twitter.com"><img src="assets/social/twitter.png" alt="twitter icon"></a>
                </li>
                <li>
                    <a href="http://www.facebook.com"><img src="assets/social/facebook.png" alt="facebook icon"></a>
                </li>
                <li>
                    <a href="http://www.youtube.com"><img src="assets/social/youtube.png" alt="youtube icon"></a>
                </li>
            </ul>
        </div>
        <!--end::Social Media Section-->
